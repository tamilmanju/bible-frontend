<section class="search-bar">
  <div class="container">
    <div class="row search-bar-container">
      
      <div class="col-md-7 search-input">
        <input type="text" (keydown)="onKeydown($event)" class="form-control" [formControl]="searchForm" placeholder="Enter passage, keyword or topic"/>
      </div>
      <div class="col-md-4 version-input">
        <select class="form-control" [formControl]="searchVersion">
          <option *ngFor="let item of versions" value="{{item}}" [selected]="item==='KJV'">{{item}}</option>
        </select>
      </div>
      
        <div class="col-md-1 searchbtn">
        <a href="javascript:void(0)" (click)="onSearch()" class="btn-get-started scrollto"><i class="fa fa-search"></i></a>
      </div>  
    </div>
